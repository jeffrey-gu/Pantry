
<ion-content padding>
  ₍₍ ◝(•̀ㅂ•́)◟ ⁾⁾ gimme some recipes
  
  <ion-list>
    
    <ion-item>
      <ion-thumbnail item-left>
        <img src="https://placeholdit.imgix.net/~text?txtsize=6&txt=50%C3%9750&w=50&h=50">
      </ion-thumbnail>
      <div>
        <h2>RECIPE NAME</h2>
        <p>SOMETHING</p>
      </div>
      <div>
        <button ion-button icon-only clear item-right>
        <ion-icon name="star-outline"></ion-icon>
        </button>
      </div>
    </ion-item>
    
    
  </ion-list>

</ion-content>

    </ion-pullup-tab>
    <ion-toolbar color="primary" (tap)="toggleFooter()">
      <ion-title *ngIf="footerState == 0"></ion-title><ion-title *ngIf="footerState == 1">Select Ingredients</ion-title>
