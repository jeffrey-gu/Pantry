<ion-header *ngIf=!anySelected>
  <ion-navbar>
    <ion-title>
      Pantry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header  *ngIf=anySelected>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="closeSelected()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      {{selected.length}} items selected
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="deleteFood()"><ion-icon name="trash"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
   <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="takePicture()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="openFoodCreate()"><ion-icon name="md-create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
   
  
   <ion-list>
    <ion-item>
      <ion-label>Sort By</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">Alphabetical</ion-option>
        <ion-option value="nes">By Category</ion-option>
        <ion-option value="nes">Recent</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
   
  <img [src]="base64Image" *ngIf="base64Image" />

  <ion-grid>
    <div *ngFor="let food of foodService.foodthings; let i = index">
      <ion-row *ngIf="i%3 == 0"> 
        <ion-col col-4  (press)="multicheckPress(food)" (tap)="multicheckTap(food)"><ion-card><ion-item no-lines>{{food.name}}<ion-thumbnail><img src="{{food.imageURL}}"></ion-thumbnail></ion-item><ion-icon item-right name='checkmark-circle' *ngIf=food.pantrySelected></ion-icon></ion-card></ion-col>
        <ion-col col-4 *ngIf="(i+1) < foodService.foodthings.length" (press)="multicheckPress(foodService.foodthings[i+1])" (tap)="multicheckTap(foodService.foodthings[i+1])"><ion-card><ion-item no-lines>{{foodService.foodthings[i+1].name}}<ion-thumbnail><img src="{{foodService.foodthings[i+1].imageURL}}"></ion-thumbnail></ion-item><ion-icon item-right name='checkmark-circle' *ngIf=foodService.foodthings[i+1].pantrySelected></ion-icon></ion-card></ion-col>
        <ion-col col-4 *ngIf="(i+2) < foodService.foodthings.length" (press)="multicheckPress(foodService.foodthings[i+2])" (tap)="multicheckTap(foodService.foodthings[i+2])"><ion-card><ion-item no-lines>{{foodService.foodthings[i+2].name}}<ion-thumbnail><img src="{{foodService.foodthings[i+2].imageURL}}"></ion-thumbnail></ion-item><ion-icon item-right name='checkmark-circle' *ngIf=foodService.foodthings[i+2].pantrySelected></ion-icon></ion-card></ion-col>
      </ion-row>
    </div>
  </ion-grid>
   
</ion-content>
