<ion-header>

  <ion-navbar>
  	<ion-buttons left>
    	<button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>Add Food to Your Pantry</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-11 class='text-center'>New Foods</ion-col>
			<ion-col col-1></ion-col>
		</ion-row>
		<div *ngFor="let item of inputList">
			<ion-row>
				<ion-col col-11><ion-item class='input'><ion-input type='text' placeholder='Name' [value]='item.name' [(ngModel)]='item.name'></ion-input></ion-item></ion-col>
				<ion-col col-1><ion-icon *ngIf='inputList.length > 1' class='col-icon' color='danger' name='close-circle' (click)='removeRow(item)'></ion-icon></ion-col>
			</ion-row>
		</div>
		<button ion-button (click)="addNewRow()"><ion-icon name="add-circle"></ion-icon>Add another item</button>
    <button ion-button color="secondary" (click)="addFoodItem()">Save changes</button>
	</ion-grid>
</ion-content>
